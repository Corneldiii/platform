<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Hello, world!</title>
</head>

<body>


  <!-- Modal -->
  <section id="Tugas">
    <h1 class="display-3 text-center">Tugas</h1>

    <div class="container" id="tgs">
      <div class="row mb-5">
        <div class="col">
          <div class="screen p-4" id="perubahan">
            <div class="row">
              <div class="col">
                <form>
                  <div class="form-group m-2">
                    <label for="exampleInputEmail1" style="color: white;">Nama Anda :</label>
                    <input type="text" class="form-control form-control-sm" id="exampleInputName1"
                      aria-describedby="emailHelp" placeholder="Masukan Nama Anda ">
                  </div>
                  <div class="form-group m-2">
                    <label for="exampleInputPassword1" style="color: white;">Jumlah : </label>
                    <input type="number" class="form-control form-control-sm" id="exampleInputJumlah1"
                      placeholder="Jumlah Masukan">
                  </div>
                  <button type="button" class="btn btn-primary mt-4 m-2" id="button">Submit</button>
                </form>
              </div>

            </div>
            <div class="row mt-5 ">
              <div class="col" id="input">

              </div>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col">
              <div id="mdl" style="justify-content: center; align-items: center; display: none; margin-top: -100px;">
                <button type="button" class="btn btn-primary m-2" data-toggle="modal" data-target="#myModal"
                  style="width: 80%; height: 30px;">
                  Submit Final
                </button>
              </div>

              <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" id="modalTest2">
                  <div class="modal-content" id="modalTest">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Hasil Akhir</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body" id="mdlBody">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row m-5">
      <div class="col d-flex justify-content-center align-items-center" id="myText">
        <div id="mdlBody">
          <h1>sadada</h1>
        </div>
      </div>
    </div>


  </section>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
